  <title>برنامه روزانه من</title>

</head>
<body>
  <div class="container">
    <h1>نقشه‌ی روزانه من</h1>
    <ul class="schedule">
      <li><span>07:00</span> - بیدارباش (فقط آلارم، از تخت بلند نشو)</li>
      <li><span>07:30</span> - تماس از سارا و احمد</li>
      <li><span>08:00</span> - شروع روتین صبحگاهی</li>
      <li><span>09:00</span> - چک کردن پیغام‌ها</li>
      <li><span>10:00</span> - تماس با مشاوره‌ها</li>
      <li><span>11:30</span> - پایان تایم کار هدف‌گذاری‌شده</li>
    </ul>
  </div>
